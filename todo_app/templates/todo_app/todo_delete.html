{% extends 'todo_app/base.html' %}

{% block content %}
    <h1 class="my-4">Suppression de tâche</h1>
    <p>Etes vous sûr de vouloir supprimer "{{ todo.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
